<html>

    <head>
        <title>Font Awesome</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a id="homeLink">Home</a></li>
                            <li><a id="angLink">AngularJS</a></li>
                            <li class="active"><a id="faLink">Font Awesome</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="jumbotron">
                <h2>Font Awesome</h2>
                <p>These are some features of Font Awesome.</p>
            </div>

            <div id="examples">
                <table>
                    <tr>
                        <td>
                            <div class="well">
                                <a class="btn btn-danger"><i class="fa fa-empire fa-2x"></i> Empire</a>
                                <a class="btn btn-warning"><i class="fa fa-rebel fa-2x"></i> Rebels</a>
                                <br/><br/>
                                <a class="btn btn-primary"><i class="fa fa-facebook-official fa-2x"></i> Facebook</a>
                                <a class="btn btn-info"><i class="fa fa-twitter fa-2x"></i> Twitter</a>
                            </div>
                        </td>
                        <td>
                            <div class="well">
                                <a class="btn btn-success" onclick="showOverlay();"><i class="fa fa-floppy-o fa-2x"></i> Save (Click Me!)</a>
                                <br/><br/>
                                <div id="myDatepicker">
                                    <input class="datepicker" data-date-format="mm/dd/yyyy"/>
                                    <i class="fa fa-calendar fa-lg"></i>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

        <span class="overlay">
            <div class="overlayInner">
                <i class="fa fa-refresh fa-4x fa-spin"></i>
                <span style="display: block;">Saving</span>
            </div>
        </span>
    </body>

    <script>
        $('#homeLink').click(function() {
            window.location = '/';
        })
        $('#angLink').click(function() {
            window.location = 'angularjs.html';
        });
        $('#faLink').click(function() {
            window.location = 'fontawesome.html';
        });

        function showOverlay() {
            $('.overlay').fadeIn(200);
            setTimeout(function() {
                $('.overlay').fadeOut(200);
            }, 3000);
        }
    </script>

    <style>
        a {
            cursor: pointer;
        }
        .jumbotron {
            padding: 20px;
            margin: 80px 0 50px 0;
        }
        .overlayInner {
            margin: auto;
            position: absolute;
            width: 300px;
            height: 50px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            color: white;
            z-index: 100000;
            font-size: 33px;
            display: none;
        }
        a i {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>

</html>
